{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <div class="container">
        <p class="display-4">Add Product</p>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="pt-2">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
{% endblock %}
